<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rectangular Box with Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 300px;
      height: 150px;
      background-color: #4CAF50;
      margin-right: 20px;
      border-radius: 8px;
    }

    .input-box {
      padding: 10px;
      font-size: 1em;
      width: 150px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .label {
      font-size: 1.2em;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div>
      <label for="valueInput" class="label">Enter value:</label>
      <input type="text" id="valueInput" class="input-box" placeholder="Set Value"/>
      <a href="./dashboard.html"><button type="button" onclick="sub()">submit</button></a>  
    </div>
  </div>
  <script>
    function sub(){
        const typenum=document.getElementById("valueInput").value
        console.log(typenum)    
        localStorage.setItem("lastname",typenum);
        
    }
  </script>
</body>
</html>
